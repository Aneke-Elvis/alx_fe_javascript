<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background:#f7f8fb; color:#222; }
    h1 { text-align:center; color:#0b5ed7; }
    #quoteDisplay { background:#fff; padding:1.2rem; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.08); max-width:700px; margin:1rem auto; text-align:center; }
    .controls { text-align:center; margin-top:1rem; }
    input, select { padding:0.5rem; margin:0.3rem; }
    button { padding:0.5rem 0.9rem; margin:0.3rem; border-radius:6px; border:none; cursor:pointer; background:#0b5ed7; color:#fff; }
    button.secondary { background:#6c757d; }
    p.category { font-style: italic; color:#666; margin-top:0.6rem; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">
    <p id="quoteText">Click "Show New Quote" to get started!</p>
    <p id="quoteCategory" class="category"></p>
  </div>

  <div class="controls">
    <button id="newQuote">Show New Quote</button>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
    <button id="exportJson" class="secondary">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <hr />

  <div style="max-width:700px; margin: 0.8rem auto; text-align:center;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" style="width:60%" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" style="width:30%" />
    <div class="controls">
      <button id="addQuoteBtn">Add Quote</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
