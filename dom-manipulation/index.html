<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9fafc;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    #quoteDisplay {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 1rem auto;
      max-width: 600px;
      text-align: center;
    }
    #quoteCategory {
      font-style: italic;
      color: #666;
    }
    .controls {
      text-align: center;
      margin-top: 1rem;
    }
    input {
      padding: 0.5rem;
      margin: 0.3rem;
    }
    button {
      padding: 0.6rem 1rem;
      margin-top: 0.3rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">
    <p id="quoteText">Click "Show New Quote" to get started!</p>
    <p id="quoteCategory"></p>
  </div>

  <div class="controls">
    <button id="newQuote">Show New Quote</button>
  </div>

  <hr />

  <div class="controls">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
